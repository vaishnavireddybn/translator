<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text to translate..." aria-label="From text"></textarea>
                <textarea class="to-text" placeholder="Translation will appear here..." readonly disabled aria-label="Translated text"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up" id="from-volume" title="Speak Text"></i>
                        <i class="fas fa-copy" id="from-copy" title="Copy Text"></i>
                    </div>
                    <select aria-label="Select source language"></select>
                </li>
                <li class="exchange" title="Swap languages"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select aria-label="Select target language"></select>
                    <div class="icons">
                        <i class="fas fa-volume-up" id="to-volume" title="Speak Translated Text"></i>
                        <i class="fas fa-copy" id="to-copy" title="Copy Translated Text"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translate-btn">Translate Text</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
